<div class="container mt-5" id="projects">
    <h1>Projects</h1>
    <div class="row">
        @for (project of projects; track $index){
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img class="card-img-top" [src]="project.image" alt="Project image">
          <div class="card-body">
            <h5 class="card-title">{{ project.project }}</h5>
                <div class="btn-group">
                    @for (stack of project.stack; track $index){
                <a [href]="project.website" class="btn btn-sm btn-outline-secondary">{{stack}}</a>
                    }
              </div>
            <p class="card-text">{{ project.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <span>
                    <a [href]="project.website">Website</a>
                </span>
                <span>
                    <a [href]="project.github" style="color: #739150;">GitHub</a>
                </span>
              </div>
              <small class="text-muted">{{ project.status }}</small>
            </div>
          </div>
        </div>
      </div>
    }
    </div>
  </div>
